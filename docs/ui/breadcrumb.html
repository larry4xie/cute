<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>breadcrumb</title>
        <link type="text/css" rel="stylesheet" href="../../dist/cute.css"/>
        <style type="text/css">
            .m8 {
                margin: 8px;
            }
            .breadcrumb {
                margin-bottom: 1em;
            }
        </style>
    </head>
    <body class="m8">
        <ol class="breadcrumb">
            <li>当前位置：</li>
            <li><a href="#">首页</a></li>
            <li class="crumb-divider">/</li>
            <li><a href="#">ui</a></li>
            <li class="crumb-divider">/</li>
            <li class="crumb-active">breadcrumb</li>
        </ol>

        <ul class="breadcrumb">
            <li>当前位置：</li>
            <li><a href="#">首页</a></li>
            <li class="crumb-divider">&gt;</li>
            <li><a href="#">ui</a></li>
            <li class="crumb-divider">&gt;</li>
            <li class="crumb-active">breadcrumb</li>
        </ul>

        <ol class="breadcrumb">
            <li><a href="#">首页</a></li>
            <li class="crumb-divider">»</li>
            <li><a href="#">ui</a></li>
            <li class="crumb-divider">»</li>
            <li class="crumb-active">breadcrumb</li>
        </ol>
    </body>
</html>
