<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>progress-bar</title>
        <link type="text/css" rel="stylesheet" href="../../dist/cute.css"/>
        <style type="text/css">
            .m8 {
                margin: 8px;
            }
            .progress {
                margin-bottom: 1em;
            }
        </style>
    </head>
    <body class="m8">
        <div class="progress">
            <div class="bar"></div>
        </div>
        <div class="progress">
            <div class="bar" style="width: 66%;">66%</div>
        </div>

        <div class="progress progress-success">
            <div class="bar" style="width: 100%;">progress-success: 100%</div>
        </div>
        <div class="progress progress-info">
            <div class="bar" style="width: 75%;">progress-info: 75%</div>
        </div>
        <div class="progress progress-warn">
            <div class="bar" style="width: 50%;">progress-warn: 50%</div>
        </div>
        <div class="progress progress-error">
            <div class="bar" style="width: 25%;">progress-error: 25%</div>
        </div>


        <div class="progress">
            <div class="bar bar-info" style="width: 30%;">info: 30%</div>
            <div class="bar bar-warn" style="width: 20%;">warn: 20%</div>
            <div class="bar bar-error" style="width: 10%;">error: 10%</div>
        </div>
    </body>
</html>
