<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>button group</title>
        <link type="text/css" rel="stylesheet" href="../../dist/cute.css"/>
        <style type="text/css">
            .m8 {
                margin: 8px;
            }
        </style>
    </head>
    <body class="m8">
        <div class="btn-group">
            <a class="btn btn-large" href="#">1</a><a class="btn btn-large" href="#">2</a>
            <a class="btn btn-large" href="#">3</a>
        </div>
        <div class="gutter"></div>
        <div class="btn-group">
            <a class="btn btn-selected" href="#">1</a>
            <a class="btn" href="#">2</a>
            <a class="btn" href="#">3</a>
        </div>
        <div class="gutter"></div>
        <div class="btn-group">
            <a class="btn btn-small" href="#">1</a>
            <a class="btn btn-small btn-selected" href="#">2</a>
            <a class="btn btn-small" href="#">3</a>
        </div>
        <div class="gutter"></div>
        <div>
        <div class="gutter"></div>
        <div class="btn-groups">
            <div class="btn-group">
                <a class="btn" href="#">1</a>
                <a class="btn" href="#">2</a>
                <a class="btn" href="#">3</a>
            </div>
            <div class="btn-group">
                <a class="btn" href="#">4</a>
                <a class="btn" href="#">5</a>
                <a class="btn" href="#">6</a>
            </div>
            <div class="btn-group">
                <a class="btn" href="#">7</a>
            </div>
        </div>
        <div class="gutter"></div>
        <div class="btn-groups">
            <div class="btn-group">
                <a class="btn" href="#">小时</a>
                <a class="btn btn-selected" href="#">天</a>
                <a class="btn" href="#">周</a>
                <a class="btn" href="#">月</a>
            </div>
            <div class="btn-group">
                <a class="btn btn-error" href="#">1</a>
                <a class="btn btn-error btn-selected btn-error-selected" href="#">2</a>
                <a class="btn btn-error" href="#">3</a>
            </div>
            <div class="btn-group">
                <a class="btn btn-primary" href="#">4</a>
                <a class="btn btn-primary btn-selected btn-primary-selected" href="#">5</a>
                <a class="btn btn-primary" href="#">6</a>
            </div>
            <div class="btn-group">
                <a class="btn btn-success" href="#">7</a>
            </div>
        </div>
    </body>
</html>
