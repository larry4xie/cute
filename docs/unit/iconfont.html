<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>icon font</title>
        <link type="text/css" rel="stylesheet" href="../../dist/cute.css"/>
        <style type="text/css">
            .m8 {
                margin: 8px;
            }
            .larger {
                font-size: 30px;
            }
        </style>
    </head>
    <body class="m8">
        <div class="m8">
            <i class="iconfont">✉</i>
            <i class="iconfont">+</i>
            <i class="iconfont"></i>
            <i class="iconfont"></i>
        </div>

        <div class="m8">
            <i class="iconfont larger">✉</i>
            <i class="iconfont larger">+</i>
            <i class="iconfont larger"></i>
            <i class="iconfont larger"></i>
        </div>

        <div class="m8">
            <i class="iconfont text-success">✉</i>
            <i class="iconfont text-info">+</i>
            <i class="iconfont text-warn"></i>
            <i class="iconfont text-error"></i>
        </div>
        <p><i class="iconfont text-success"></i>&nbsp;级联样式表（Cascading Style Sheet）简称“CSS”<i class="iconfont text-info"></i>，通常又称为“风格样式表（Style Sheet）”，它是用来进行网页风格设计的。比如，如果想让链接字未点击时是蓝色的，当鼠标移上去后字变成红色的且有下划线，这就是一种风格。通过设立样式表，可以统一地控制HTML中各标志的显示属性。级联样式表可以使人更能有效地控制网页外观。使用级联样式表，可以扩充精确指定网页元素位置，外观以及创建特殊效果的能力。<i class="iconfont text-error"></i></p>
    </body>
</html>
